name: devops-prebuild-workflow-caller

on:
  pull_request:
    types: [ opened ]
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Action tab
  workflow_dispatch:

jobs:
  call-devops-workflow:
    name: Call DevOps Workflow
    uses: mdf-sandbox/sample-devops/.github/workflows/devops-prebuild-workflow.yml@main
    with:
      repository: ${{ github.repository }}
    secrets: inherit
    permissions:
      actions: read
      contents: read
      security-events: write
