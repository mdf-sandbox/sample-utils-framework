# spark config
SPARK_CONF:
  spark.databricks.pyspark.enableProcessIsolation: false
  spark.databricks.pyspark.enablePy4JSecurity: false
  spark.databricks.repl.allowedLanguages: sql,python,r

# databricks files location config
FILES_LOCATION_CONF:
  workspace:
    scripts: "/scripts" #default
  dbfs:
    scripts: "/scripts" #default
    job_configs: "/job_configs"
    specification_mappings: "/specification_mappings"



